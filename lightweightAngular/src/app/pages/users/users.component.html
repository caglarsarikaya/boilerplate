<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- add personnel -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent" style="display: flex;align-items:center;">
          <i class="ni ni-bold-right"></i>
          <h3 class="mb-0">Kullanıcı Ekle</h3>
        </div>
        <div class="card-body">


          <form #newUserForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-user-run"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Ad Soyad"
                  type="text"
                  name="firstName"
                  required
                  [(ngModel)]="personnelModel.firstName"
                />
              </div>
            </div>


            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  name="email"
                  required
                  [(ngModel)]="personnelModel.email"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  name="password"
                  required
                  [(ngModel)]="personnelModel.password"
                />
              </div>
            </div>

            <div class="custom-control custom-radio mb-3">
              <input name="custom-radio-1" class="custom-control-input" id="customRadio1" [(ngModel)]="personnelModel.role" name="rol" value="Admin" type="radio">
              <label class="custom-control-label" for="customRadio1">Admin</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input name="custom-radio-1" class="custom-control-input" id="customRadio2" [(ngModel)]="personnelModel.role" name="rol" value="User" type="radio" selected>
              <label class="custom-control-label" for="customRadio2">User</label>
            </div>

            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input"
                id=" customCheckLogin"
                type="checkbox"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="!newUserForm.valid">
                Ekle
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
 <!-- List personnel -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Kullanıcı Listesi</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Adı</th>
                <th scope="col">Mail</th>
                <th scope="col">Yetki</th>
                <th scope="col">Durum</th>
                <th scope="col">Görevler</th>
                <th scope="col">Tamamlanan</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of registeredPersonnels">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/profile-cover.jpg">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{item.firstName}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{item.email}}
                </td>
                <td>
                  {{item.role=='User'?'Kullanıcı':'Yönetici'}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"  [className]="item.status ? 'bg-success' : 'bg-warning'"></i> {{item.status?'Çalışıyor':'Ayrıldı'}}
                  </span>
                </td>
                <td>
                  <div class="avatar-group">
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson" (click)="openDialog()">
                      <img alt="Image placeholder" src="../assets/img/theme/team-1-800x800.jpg" class="rounded-circle">
                    </a>
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson" (click)="openDialog()">
                      <img alt="Image placeholder" src="../assets/img/theme/team-2-800x800.jpg" class="rounded-circle">
                    </a>
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson" (click)="openDialog()">
                      <img alt="Image placeholder" src="../assets/img/theme/team-3-800x800.jpg" class="rounded-circle">
                    </a>
                   
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">60%</span>
                    <div>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
